<!DOCTYPE html>
<html>
<head>
    <title>Submit Review</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background: white;
            padding: 30px;
            width: 500px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            height: 120px;
            padding: 10px;
            resize: none;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }

        .hint {
            font-size: 12px;
            color: gray;
            margin-top: 5px;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="card">
    <h2>Submit Your Review</h2>

    <form method="POST" id="reviewForm">
        <textarea name="review" placeholder="Write your review here..." required></textarea>
        <div class="hint">Press Ctrl + Enter to submit</div>
        <button type="submit">Submit Review</button>
    </form>
</div>

<script>
    document.querySelector("textarea").addEventListener("keydown", function(e) {
        if (e.ctrlKey && e.key === "Enter") {
            document.getElementById("reviewForm").submit();
        }
    });
</script>

</body>
</html>
